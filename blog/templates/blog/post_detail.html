{% extends 'blog/base.html' %}

{% block content %}
  <article class="panel panel-default">

       
    <div class="panel-heading">
      <h1>{{ post.title }}
        {% if post.published_date %}
          <small>{{ post.published_date }}</small>
        {% endif %}
      </h1></div>
    <div class="panel-body"><p>{{ post.text|linebreaksbr }}</p></div>

  </article>
{% endblock %}
