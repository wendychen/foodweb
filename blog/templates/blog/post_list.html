{% extends 'blog/base.html' %}

{% block content %}
  {% for post in posts %}
    <article>
      <p class="pub-date">published: {{ post.published_date }}</p>
      <h1><a href="{% url 'post_detail' pk=post.pk %}"> {{ post }} </a></h1>
      <p>{{ post.text | linebreaksbr }}</p>
    </article>
  {% endfor %}
{% endblock %}
