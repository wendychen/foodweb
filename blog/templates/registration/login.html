{% extends "blog/base.html" %}

{% block content %}

    登入 
    {% if form.errors %}
      <p>帳號或密碼輸入錯誤，請再試一次。</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
    <!-- What is this? -->
    {% csrf_token %}
      <table>
        <tr>
          <td>{{ form.username.label_tag }}</td>
          <td>{{ form.username }}</td>
        </tr>

        <tr>
          <td>{{ form.password.label_tag }}</td>
          <td>{{ form.password }}</td>
        </tr>

      </table>    

      <input type="submit" value="登入" /> 
      <input type="hidden" name="next" value="{{ next }}">

    </form>

{% endblock %}
